<div class="col-md-4 offset-md-4">
    <h5 class="card-header">Registration Form</h5>


    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control">

            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control">

            <label for="password" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control">

            <label for="confirmPassword" class="form-label">Confirmpassword</label>
            <input type="password" formControlName="confirmPassword" class="form-control"
                [ngClass]="{ 'is-invalid': submit && f.confirmPassword.errors }" />

            <div *ngIf="submit && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div><br>

            <div class="text-center">
                <button class="btn btn-primary mr-1" [disabled] = 'registerForm.invalid'>Submit</button>
            </div>
        </form>
    </div>
</div>
